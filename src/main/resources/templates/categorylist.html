<!DOCTYPE html>
<html lang="en" xmlns:http://www.thymeleaf.org>
<head>
  <meta charset="UTF-8">
  <title>카테고리 리스트</title>
  <style>
    .layout {
      width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${lists}">
      <td th:text="${cat.id}">1</td>
      <td><a th:href="@{/category/view(id=${cat.id})}" th:text="${cat.name}">이름</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
